<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="main">
        <article class="main__fylo">
            <div class="fylo__logo">
                <img src="images/logo.svg" alt="logo" class="logo__img">
            </div>
            <div class="fylo__options">
                <img src="images/icon-document.svg" alt="icon-document" class="options__img">
                <img src="images/icon-folder.svg" alt="icon-folder" class="options__img">
                <img src="images/icon-upload.svg" alt="icon-upload" class="options__img">
            </div>
        </article>
        <article class="main__content">
            <p class="content__paragraph">You've used <span>815 GB</span> of your storage</p>
            <div class="content__range">
                <div class="range"></div>
            </div>
            <p class="content__number number--1">0 GB</p>
            <p class="content__number number--2">1000 GB</p>
            <div class="content__white">
                <p class="white__paragraph">185 <span>GB LEFT</span> </p>
            </div>
        </article>
    </main>
    
</body>
</html>
